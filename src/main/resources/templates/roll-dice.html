<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Pick a number</title>
	<th:block th:include="partials/bootstrap ::styling"></th:block>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container">
	<h1>Welcome, User!</h1>
	<h2>Dice Roll Game</h2>

	<h3>Pick a number:</h3>
	<a href="/roll-dice/1">1</a>
	<a href="/roll-dice/2">2</a>
	<a href="/roll-dice/3">3</a>
	<a href="/roll-dice/4">4</a>
	<a href="/roll-dice/5">5</a>
	<a href="/roll-dice/6">6</a>

	<p>You picked the number: <span th:text="${userNumberPick}"></span></p>
	<p>Random dice number is: <span th:text="${randomDiceNum}"></span></p>

	<h1 style="color: green" th:text="${correct}"></h1>
	<h1 style="color: red" th:text="${incorrect}"></h1>
</div>
<th:block th:replace="partials/bootstrap :: scripts" ></th:block>
</body>
</html>
