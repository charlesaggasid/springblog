<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Blog Posts</title>
	<th:block th:include="partials/bootstrap :: styling"></th:block>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h1>Blog Posts</h1>
	<div class="card-body" th:each="post : ${allPosts}">
		<h3 class="card-title" th:text="${post.title}">Card title</h3>
		<p class="card-text" th:text="${post.body}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
		<a class="btn btn-primary" th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit Post</a>
		<form th:action="@{'/posts/delete' + '/' + ${post.id}}" th:method="POST">
			<button>Delete Post</button>
		</form>
	</div>
<th:block th:include="partials/bootstrap :: scripts"></th:block>
</body>
</html>
